<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    overflow-x: hidden;
  }
  
  /* Animated Galaxy Background */
  #galaxy-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
    overflow: hidden;
  }

  .stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    box-shadow: 
      12px 15px #FFF, 
      45px 82px #FFF, 
      123px 42px #FFF, 
      245px 123px #FFF, 
      67px 234px #FFF,
      432px 12px #FFF,
      12px 345px #FFF,
      89px 45px #FFF;
    animation: animateStars 50s linear infinite;
  }
  
  .stars::after {
    content: " ";
    position: absolute;
    top: 2000px;
    width: 100%;
    height: 100%;
    background: transparent;
    box-shadow: 
      12px 15px #FFF, 
      45px 82px #FFF, 
      123px 42px #FFF, 
      245px 123px #FFF, 
      67px 234px #FFF,
      432px 12px #FFF,
      12px 345px #FFF,
      89px 45px #FFF;
  }

  .nebula {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: 
      radial-gradient(circle at 50% 50%, rgba(225, 29, 72, 0.15), transparent 60%),
      radial-gradient(circle at 80% 20%, rgba(147, 51, 234, 0.15), transparent 50%),
      radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.15), transparent 50%);
    filter: blur(60px);
    animation: rotateNebula 120s linear infinite;
  }

  @keyframes animateStars {
    from { transform: translateY(0px); }
    to { transform: translateY(-2000px); }
  }

  @keyframes rotateNebula {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .backdrop-blur-md {
    -webkit-backdrop-filter: blur(12px);
    backdrop-filter: blur(12px);
  }
  
  /* Scrollbar Styling */
  ::-webkit-scrollbar {
    width: 10px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(0,0,0,0.1);
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(147, 51, 234, 0.5);
    border-radius: 5px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(225, 29, 72, 0.6);
  }
</style>
